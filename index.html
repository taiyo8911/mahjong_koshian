<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>東金の雀荘こしあん</title>
</head>

<body>
    <header>
        <h1>
            <a href="">東金雀荘<span class="br">こしあん</span></a>
        </h1>
        <nav>
            <ul id="nav">
                <li><a href="#about">About</a></li>
                <li><a href="#greeting">Greeting</a></li>
                <li><a href="#access">Access</a></li>
                <li><a href="#contact">Contact</a></li>
            </ul>
        </nav>
    </header>

    <div class="main-visual">
        <h2>東金で麻雀をやろう！</h2>
    </div>

    <main class="container">
        <div id="about">
            <h2 class="title">設備について</h2>
            <div class="flex center">
                <div class="taku">
                    <img src="taku.jpg" alt="" class="reSize">
                    <p class="">目に優しい白い牌</p>
                </div>
                <div class="drink">
                    <img src="drink.jpg" alt="" class="reSize">
                    <p>ペプシ、コカの自動販売機</p>
                </div>
                <div class="keisyoku">
                    <img src="keisyoku.jpg" alt="" class="reSize">
                    <p>本場のバーガー</p>
                </div>
            </div>
        </div>

        <div id="greeting">
            <h2 class="title">管理人ごあさいつ</h2>
            <div class="center">
                <img src="man.jpg" class="greetingImg">
                <p>わたしたちは「誰でもウェルカム」をモットーに東金で雀荘をはじめました。</p>
            </div>
        </div>

        <div id="access">
            <h2 class="title">アクセス</h2>
            <div class="center">
                <iframe
                    src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3245.7063723036767!2d140.36103182963154!3d35.56095329426335!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x0%3A0xc9febadae67b0759!2z5p2x6YeR6aeF!5e0!3m2!1sja!2sjp!4v1612170950140!5m2!1sja!2sjp"
                    width="70%" height="450" frameborder="0" style="border:0;" allowfullscreen="" aria-hidden="false"
                    tabindex="0"></iframe>
            </div>
        </div>

        <div id="contact">
            <h2 class="title">お問い合わせ</h2>
            <div class="center">
                <a href="tel:000-1234-5678">000-1234-5678</a>
            </div>
        </div>
    </main>

    <footer>
        <a href="">東金の雀荘こしあん</a>
